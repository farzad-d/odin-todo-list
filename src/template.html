<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Todo Manager</title>
  </head>
  <body>
    <aside id="sidebar">
      <div id="logo-and-heading">
        <img src="./assets/images/logo.png" alt="logo" id="logo" />
        <h1>Todo Board</h1>
      </div>
      <button class="new-group side-btn">New Group</button>
      <ul id="group-list">
        <li id="all-todos">
          <button class="side-btn list-btn">All Todos</button>
        </li>
      </ul>
    </aside>
    <section>
      <h2>Group Title</h2>
      <div id="cards-container">
        <div id="add-new-todo">
          <svg
            id="plus-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
          </svg>
        </div>
      </div>
    </section>
    <dialog id="new-group-dialog">
      <button class="close-group-dialog-btn close-dialog">✖</button>
      <form action="#" id="new-group-form">
        <div>
          <label for="group-name">Group Name:</label>
          <input
            type="text"
            name="group-name"
            id="group-name"
            required
            autofocus
          />
        </div>
        <button type="submit" id="submit-group-form">Create Group</button>
      </form>
    </dialog>
    <dialog id="new-todo-dialog">
      <button class="close-todo-dialog-btn close-dialog">✖</button>
      <form action="#" id="new-todo-form">
        <div>
          <label for="todo-title">Title:</label>
          <input
            type="text"
            name="todo-title"
            id="todo-title"
            required
            autofocus
          />
        </div>
        <div>
          <label for="todo-desc">Description:</label>
          <textarea name="todo-desc" id="todo-desc"></textarea>
        </div>
        <div>
          <label for="todo-due-date">Due Date:</label>
          <input type="date" name="todo-due-date" id="todo-due-date" required />
        </div>
        <div>
          <label for="todo-priority">Priority:</label>
          <select name="todo-priority" id="todo-priority">
            <option value="low">Low</option>
            <option value="normal" selected>Normal</option>
            <option value="high">High</option>
          </select>
        </div>
        <button type="submit" id="submit-todo-form"></button>
      </form>
    </dialog>
  </body>
</html>
